<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUKEBOX : K-POP TRENDING CHART</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/mustach.js"></script>
    <script src="js/moment.js"></script>
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
    <script src="js/ajaxUtil.js"></script>
    <script src="js/class.js"></script>
    <script src="js/player.js"></script>
</head>

<body>
<div id="total_box">
    <div class="top">
        <ul id="chartTypes">
            <li class="w50 ct"><img src="logo.png" width="15px" alt="로고"></li>
            <li class="w50 ct click chartType" data-id="realtime">REALTIME</li>
            <li class="w50 ct click chartType" data-id="daily">DAILY</li>
            <li class="w50 ct click chartType" data-id="weekly">WEEKLY</li>
            <li class="w50 ct click chartType" data-id="monthly">MONTHLY</li>
            <li class="w50 ct" data-id="sign-in">SIGN-IN</li>
            
        </ul>
    </div>
    <div class="left fl">
        <div class="list">
            <div class="sub">
                <h2 id="chartText">REALTIME CHART</h2>
                <div id="standardDate"><span>As of 10:00 KST</span></div>
                <div class="all play click" id="playAll"><img src="play.png" width="9px" alt="재생"> PLAY ALL</div>
                <div class="all fill click" id="addAll"><img src="plus.png" width="9px" alt="추가"> ADD ALL</div>
            </div>
            <div class="bottom">
                <!-- <ul>
                    <li class="w20">1</li>
                    <li class="w50 rd"><img
                            src="https://cdnimg.melon.co.kr/cm/album/images/101/17/789/10117789_500.jpg/melon/resize/120/quality/80/optimize"
                            width="40px" alt="album art"></li>
                    <li class="w135 lf"><span>Downtown Baby</span>
                        <div class="artist"><span>블루(BLOO)</span></div>
                    </li>
                    <li class="w28 click"><img src="play_list.png" alt="재생" width="12px" data-sid="test1"></li>
                    <li class="w28 click"><img src="plus_list.png" alt="추가" width="12px"></li>
                </ul> -->
            </div>
        </div>
    </div>

        <div class="right" style="display: none;">
            <div class="sub_02"><h2>MUSIC PLAYER</h2>
            <div class="video">
                <div id="player"></div>
            </div>
                <ul>
                    <li class="click" id="selectAll" data-isSelected=false><img src="tick.png" width="9px" alt="선택"> Select All</li>
                    <li class="click" id="deleteAll"><img src="delete.png" width="9px" alt="삭제"> Delete</li>
                    <li class="click" id="repeatAll" data-isChecked=false><img src="repeat.png" width="9px" alt="전체반복"> Repeat All</li>
                    <li class="click" id="repeatOne" data-isChecked=false><img src="repeat_one.png" width="9px" alt="전체반복"> Repeat One</li>
                </ul>
            </div>
            <div class="list_box">
                <div class="list myPlaylist">

                </div>
            </div>
        </div>


    <!--리스트 없음-->
     <div class="no_right">
        <div class="sub_02">
            <h2>Music Player</h2>
            <ul>
                <li class="click no-list"><img src="tick.png" width="9px" alt="선택"> Select All</li>
                <li class="click no-list"><img src="delete.png" width="9px" alt="삭제"> Delete</li>
               <li class="click no-list"><img src="repeat.png" width="9px" alt="전체반복"> Repeat All</li>
               <li class="click no-list"><img src="repeat_one.png" width="9px" alt="전체반복"> Repeat One</li>
           </ul>
       </div>
       <div class="empty">
           <div><img src="empty.png" alt="empty 아이콘" width="30px"></div>
           <span>MAKE YOUR OWN PLAYLIST</span>
       </div>
   </div> 

</div>
</body>

</html>
